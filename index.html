    <script>


$(document).ready(function(){
   $(".nl-form .cls").each(function(e) {
        if (e != 0)
            $(this).hide();
    });

    $("#next").click(function(){
        if ($(".nl-form  .cls:visible").next().length >0)
            $(".nl-form  .cls:visible").next().show().prev().hide();
        else {
            $(".nl-form  .cls:visible").hide();
            $(".nl-form  .cls:first").show();
        }
        return false;
    });

    $("#prev").click(function(){
        if ($(".nl-form .cls:visible").prev().length> 0)
            $(".nl-form .cls:visible").prev().show().next().hide();
        else {
            $(".nl-form .cls:visible").hide();
            $(".nl-form .cls:last").show();
        }
        return false;
    });
});
